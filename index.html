<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>АвтоПолюс</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="logo header__logo">Авто<span class="header__logo_blue">Полюс</span></div>
                <!-- /.header__logo -->
                <div class="header__search">
                    <input class="search" type="text" placeholder="Введите артикул и название детали">
                    <span class="search__image"></span>
                </div>
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+79061348377">8 (906) 134-83-77</a>
                    <input class="button header__button" type="button" value="обратный звонок">
                </div>
            </div>
            <!-- /.header-wrap -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <nav class="navbar">
        <div class="container">
            <ul class="navbar__ul">
                <li class="navbar__item navbar__item_active">
                    <a href="#" class="navbar__link">Главная</a> 
                </li>
                <!-- /.navbar__item -->
                <li class="navbar__item">
                    <a href="#" class="navbar__link">О компании</a> 
                </li>
                <!-- /.navbar__item -->
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Запчасти КАМАЗ</a> 
                </li>
                <!-- /.navbar__item -->
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Прайс листы</a> 
                </li>
                <!-- /.navbar__item -->
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Контакты</a> 
                </li>
                <!-- /.navbar__item -->
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Спецпредложения</a> 
                </li>
                <!-- /.navbar__item -->
            </ul>
            <!-- /.navbar__ul -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <section class="slider">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-3.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-4.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-5.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="slider__image" src="img/slider/slide-6.png" alt="">
                </div>
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>
            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <section class="banners">
        <div class="container">
            <div class="banners__wrap">
                <a href="#" class="banners__link">
                    <div class="banners__search">
                        <div class="banners__text">
                            <p class="banners__title">Поиск детали по&nbsp;модели КАМАЗ</p>
                            <!-- /.banners__title -->
                            <p class="banners__description">Найдите необходимую для Вас запчасть по&nbsp;модели КАМАЗ</p>
                            <!-- /.banners__description -->
                        </div>
                    </div>
                </a>
                <!-- /.banners__search -->
                <a href="#" class="banners__link">
                    <div class="banners__offer">
                        <div class="banners__text">
                            <p class="banners__title">Все акции<br>компании</p>
                            <!-- /.banners__title -->
                            <p class="banners__description">Посмотрите все акции по запчастям КАМАЗ</p>
                            <!-- /.banners__description -->
                        </div>
                    </div>
                </a>
                <!-- /.banner__offer -->
            </div>
            <!-- /.banners__wrap -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.banners -->



    <script src="scripts/jquery-3.4.1.slim.min.js"></script>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
